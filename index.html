<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <div class="game">
      <h3 class="winner"></h3>
      <div class="score">
        <div class="player-score" id="addPlayer" >
          <h2>Player</h2>
          <p>0</p>
        </div>
        
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
        </div>

      <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button class="btn btn-danger">Let's Play</button>
      </div>

      <div class="match fadeOut">
           
            <div class="hands">
                <div class="fingers">
                  <img class="player-hand" src="./assets/rock.png" alt="" />
                  <img class="computer-hand" src="./assets/rock.png" alt="" />
                </div>
            </div>
            <div class="round">
              <h3>Round</h3>
              <p class="h3">0</p>
            </div>
            <br>
             <div class="options">
                <button class="rock btn btn-danger">rock</button>
                <button class="paper btn btn-danger">paper</button>
                <button class="scissors btn btn-danger">scissors</button>
            </div>
            <div class="reset">
              <button class="reset-button btn btn-danger">Reset</button>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
